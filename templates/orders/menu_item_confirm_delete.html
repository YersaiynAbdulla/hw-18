
{% load custom_filters %}
{% extends 'base.html' %}
{% block title %}Delete Menu Item{% endblock %}
{% block content %}
<h2>Are you sure you want to delete {{ item.name }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'menu_item_list' %}">Cancel</a>
</form>
{% endblock %}
