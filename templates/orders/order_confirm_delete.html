{% extends 'base.html' %}
{% block title %}Delete Order{% endblock %}
{% block content %}
<h2>Are you sure you want to delete this order?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'order_list' %}">Cancel</a>
</form>
{% endblock %}
